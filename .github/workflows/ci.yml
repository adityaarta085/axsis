name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install & Test Backend
        run: |
          cd backend
          npm install
          npm test
      - name: Install & Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
      - name: Docker Build Check
        run: |
          docker build ./backend -t axis-backend:latest
          docker build ./frontend -t axis-frontend:latest
